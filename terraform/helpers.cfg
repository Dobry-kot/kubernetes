
vault write -format=json clusters/cluster-1/pki/intermediate/generate/internal \
        common_name="example.com Intermediate Authority" \
        | jq -r '.data.csr' > pki_intermediate.csr

vault write -format=json pki-root/root/sign-intermediate csr=@pki_intermediate.csr \
        format=pem_bundle ttl="43800h" \
        | jq -r '.data.certificate' > intermediate.cert.pem

vault write clusters/cluster-1/pki/intermediate/set-signed certificate=@intermediate.cert.pem

vault write -format=json clusters/cluster-1/pki/issue/cluster-1-base-role \
    common_name=test.cluster-1.example.com > test.example.com.crt