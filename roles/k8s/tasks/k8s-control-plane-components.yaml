- name: BASIC.
  import_role:
    name: k8s
    tasks_from: k8s-basic.yaml
  tags:
    - ttt

- name: CREATE AND DELIVERY BASIC CERTS.
  vars:
    component_local: root
  block:
    - name: CREATE CA.
      vars:
        csr:
          CN: Kubernetes
          names:
            - O: "Kubernetes"
      import_role:
        name: k8s
        tasks_from: k8s-certificates-ca-create.yaml
      delegate_to: "{{ groups.masters[0] }}"

    - name: DELIVERY CA.
      import_role:
        name: k8s
        tasks_from: k8s-certificates-ca-delivery.yaml

  tags:
    - cp_ssl
    - etcd

- name: SETUP ETCD CLUSTER.
  import_role:
    name: k8s
    tasks_from: k8s-etcd.yaml
  tags:
    - etcd

- name: SETUP KUBE-APISERVER.
  import_role:
    name: k8s
    tasks_from: k8s-kube-apiserver.yaml
  tags:
    - kube_apiserver

- name: SETUP KUBE-CONTROLLER-MANAGER.
  import_role:
    name: k8s
    tasks_from: k8s-kube-controller-manager.yaml
  tags:
    - kube_controller_manager

- name: SETUP KUBE-SCHEDULER.
  import_role:
    name: k8s
    tasks_from: k8s-kube-scheduler.yaml
  tags:
    - kube_scheduler
