kube_apiserver_args:
    - --tls-cert-file={{ pki_path_certs }}/kube-apiserver/system:kube-apiserver-server.pem
    - --tls-private-key-file={{ pki_path_certs }}/kube-apiserver/system:kube-apiserver-server-key.pem
    - --client-ca-file={{ pki_path_ca }}/root-ca.pem
    - --etcd-cafile={{ pki_path_ca }}/etcd-ca.pem
    - --etcd-certfile={{ pki_path_certs }}/kube-apiserver/system:kube-apiserver-etcd-client.pem
    - --etcd-keyfile={{ pki_path_certs }}/kube-apiserver/system:kube-apiserver-etcd-client-key.pem
    - --kubelet-client-certificate={{ pki_path_certs }}/kube-apiserver/system:kube-apiserver-kubelet-client.pem
    - --kubelet-client-key={{ pki_path_certs }}/kube-apiserver/system:kube-apiserver-kubelet-client-key.pem
    - --proxy-client-cert-file={{ pki_path_certs }}/kube-apiserver/system:kube-apiserver-front-proxy-client.pem
    - --proxy-client-key-file={{ pki_path_certs }}/kube-apiserver/system:kube-apiserver-front-proxy-client-key.pem
    - --requestheader-client-ca-file={{ pki_path_ca }}/front-proxy-ca.pem
    - --service-account-key-file={{ pki_path_certs }}/kube-apiserver/system:kube-apiserver-sa.pem
    - --service-account-signing-key-file={{ pki_path_certs }}/kube-apiserver/system:kube-apiserver-sa-key.pem
    - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
    - --kubelet-timeout=5s
    - --v=2
    - --service-cluster-ip-range={{ cluster_default_service_network }}
    - --secure-port=6443
    - --advertise-address={{ external_api_ip }}
    - --requestheader-allowed-names=front-proxy-client
    - --requestheader-extra-headers-prefix=X-Remote-Extra-
    - --requestheader-group-headers=X-Remote-Group
    - --requestheader-username-headers=X-Remote-User
    - --requestheader-allowed-names=aggregator
    - --allow-privileged=true
    - --authorization-mode=Node,RBAC
    - --bind-address=0.0.0.0
    - --enable-admission-plugins=NamespaceLifecycle,LimitRanger,ServiceAccount,DefaultStorageClass,DefaultTolerationSeconds,MutatingAdmissionWebhook,ValidatingAdmissionWebhook,ResourceQuota,AlwaysPullImages,NodeRestriction
    - --enable-bootstrap-token-auth=true
    - --runtime-config=api/all=true
    - --enable-aggregator-routing=true 
    - --api-audiences=system:konnectivity-server
    - --service-account-issuer=https://kubernetes.default.svc.cluster.local
    - --anonymous-auth=true
    - --audit-log-maxage=30
    - --audit-log-maxbackup=10
    - --audit-log-maxsize=1000
    - --audit-log-mode=batch
    - --audit-policy-file=/etc/kubernetes/kube-apiserver/audit-policy.yaml
    - --event-ttl=1h0m0s
    - --kubernetes-service-node-port=0
    - --master-service-namespace=default
    - --max-connection-bytes-per-sec=0
    - --max-requests-inflight=400
    - --min-request-timeout=1800
    - --profiling=false
    - --feature-gates=RotateKubeletServerCertificate=true
